<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css,js 불러옴 -->
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/testPage.css"/>
    <link rel="stylesheet" href="css/slide.css"/>
    <script src="js/navbar.js" defer></script>
    <script src="js/result.js" defer></script>
    
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;900&display=swap" rel="stylesheet">
    <title>쿠앤크</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0d77807ef9.js" crossorigin="anonymous"></script>   <!-- font awesome CDN link -->

    <script language="javascript">
        window.open("popup.html", "popup", "width=500, height=200, left=500, top=250");
        const btnarr = [0,0,0,0,0,0];
        function btn1(){
            if(btnarr[0]!==1 && btnarr[1]!==1 && btnarr[2]!==1) btnarr[0]++;
        }
        function btn2() {
            if(btnarr[0]!==1 && btnarr[1]!==1 && btnarr[2]!==1) btnarr[1]++;
        }
        function btn3() {
            if(btnarr[0]!==1 && btnarr[1]!==1 && btnarr[2]!==1) btnarr[2]++;
        }
        function btn4(){
            if(btnarr[3]!==1 && btnarr[4]!==1 && btnarr[5]!==1) btnarr[3]++;
        }
        function btn5() {
            if(btnarr[3]!==1 && btnarr[4]!==1 && btnarr[5]!==1) btnarr[4]++;
        }
        function btn6() {
            if(btnarr[3]!==1 && btnarr[4]!==1 && btnarr[5]!==1) btnarr[5]++;    
        }
        function testRes() {
            if(btnarr[1]==1 && btnarr[5]==1){
                result("yes");
            }
            else if(btnarr[0]==0 && btnarr[1]==0 && btnarr[2]==0 && btnarr[3]==0 && btnarr[4]==0 && btnarr[5]==0){
                result("re");
            }
            else{
                result("noBlue");
            }            
        }
    </script>
</head>
<body>
    <header style="z-index: 7;">
        <nav class="navbar">
            <a href="index.html" class="navbar_logo">c&k</a>

            <ul class="navbar_menu">
                <li class="nav-item"><a href="explain.html" class="nav-link">색각이상 정보</a></li>
                <li class="nav-item"><a href="test.html" class="nav-link">색각이상 검사</a></li>
                <li class="nav-item"><a href="colorPicker.html" class="nav-link">이미지 색 추출</a></li>
            </ul>

            <div class="nav_toggleBtn" id="nav_toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>  

    <div class="slide slide_wrap">
        <div class="slide_item">
            <div class="img">
                <img src="images/testImg_all.png">
            </div>
            <div class="btnGroup">
                <Button type="button" onclick="btn1()">5</Button>
                <Button type="button" onclick="btn2()">12</Button>
                <Button type="button" onclick="btn3()">?</Button>
            </div>
        </div>
        <div class="slide_item">
            <div class="img">
                <img src="images/testImg_all2.png">
            </div>
            <div class="btnGroup">
                <Button type="button" onclick="btn4()">5</Button>
                <Button type="button" onclick="btn5()">?</Button>
                <Button type="button" onclick="btn6()">15</Button>
            </div>
            
        </div>
        <div class="slide_item">
            <div class=" img testResImg">
                <img src="" alt="" id="resImg" style="width: 70%;"> 
            </div>
            <div class="btnGroup resBtn">
                <a href="index.html"><input type="button" value="메인화면"></Button></a>
                <input type="button" style="background-color: black; color: white;" onclick=testRes() value="결과보기"></Button>
                <a href="explain.html"><input type="button" value="설명 보러가기"></Button></a>              
            </div>
        </div>
        <div class="slide_prev_button slide_button"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="slide_next_button slide_button"><i class="fa-solid fa-chevron-right"></i></div>
        <ul class="slide_pagination"></ul>
      </div>
      <script src="js/slide.js"></script> <!--위치 고정-->
</body>
</html>
